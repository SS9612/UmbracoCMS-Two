name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: UmbracoCMSs
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'UmbracoCMS.csproj'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --no-build --output ./publish /p:CopyRazorGenerateFilesToPublishDirectory=true

    - name: Verify publish output
      run: |
        echo "Checking publish output..."
        ls -la ./publish
        echo "Checking for wwwroot..."
        ls -la ./publish/wwwroot || echo "wwwroot not found"
        echo "Checking for Views..."
        ls -la ./publish/Views || echo "Views not found"

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
        clean: true
